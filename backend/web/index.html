<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAuth Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>SAuth Admin Dashboard</h1>
        <div class="header-actions">
          <button id="addClientBtn" class="btn btn-primary">
            Add New Client
          </button>
          <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
        </div>
      </header>

      <main>
        <section class="clients-section">
          <h2>Clients Overview</h2>
          <div id="clientsList" class="clients-grid">
            <!-- Clients will be loaded here -->
          </div>
        </section>
      </main>
    </div>

    <!-- Add/Edit Client Modal -->
    <div id="clientModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modalTitle">Add New Client</h3>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <form id="clientForm">
            <div class="form-group">
              <label for="clientName">Client Name *</label>
              <input type="text" id="clientName" required />
            </div>
            <div class="form-group">
              <label for="clientContact">Contact</label>
              <input type="text" id="clientContact" />
            </div>
            <div class="form-group">
              <label for="webhookUrl">Webhook URL</label>
              <input
                type="url"
                id="webhookUrl"
                placeholder="https://example.com/webhook"
              />
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" id="enableDatadome" /> Enable DataDome
              </label>
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" id="enableRecaptcha" /> Enable Recaptcha
              </label>
            </div>
            <div class="modal-actions">
              <button type="button" class="btn btn-secondary" id="cancelBtn">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Config Modal -->
    <div id="configModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Client Configuration</h3>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <form id="configForm">
            <div class="form-group">
              <label for="configClientId">Client ID *</label>
              <input type="text" id="configClientId" required />
            </div>
            <div class="form-group">
              <label for="configClientSecret">Client Secret *</label>
              <input type="password" id="configClientSecret" required />
            </div>
            <div class="form-group">
              <label for="configWebhookUrl">Webhook URL</label>
              <input
                type="url"
                id="configWebhookUrl"
                placeholder="https://example.com/webhook"
              />
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" id="configEnableDatadome" /> Enable
                DataDome
              </label>
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" id="configEnableRecaptcha" /> Enable
                Recaptcha
              </label>
            </div>
            <div class="modal-actions">
              <button
                type="button"
                class="btn btn-secondary"
                id="configCancelBtn"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                Update Config
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
