<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAuth Verification</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: white;
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      .logo {
        font-size: 28px;
        font-weight: bold;
        color: #667eea;
        margin-bottom: 10px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 16px;
      }

      .qr-container {
        margin: 30px 0;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 12px;
        border: 2px dashed #e0e0e0;
      }

      #qrcode {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 200px;
      }

      .status {
        margin: 20px 0;
        padding: 15px;
        border-radius: 8px;
        font-weight: 500;
      }

      .status.loading {
        background: #e3f2fd;
        color: #1976d2;
      }

      .status.error {
        background: #ffebee;
        color: #d32f2f;
      }

      .status.expired {
        background: #fff3e0;
        color: #f57c00;
      }

      .status.success {
        background: #e8f5e8;
        color: #2e7d32;
      }

      .timer {
        font-size: 14px;
        color: #666;
        margin-top: 15px;
      }

      .instructions {
        margin-top: 25px;
        padding-top: 25px;
        border-top: 1px solid #e0e0e0;
        font-size: 14px;
        color: #666;
        line-height: 1.5;
      }

      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">SAuth</div>
      <div class="subtitle">Secure Authentication</div>

      <div class="qr-container">
        <div id="qrcode">
          <div class="spinner"></div>
        </div>
      </div>

      <div id="status" class="status loading">Loading QR code...</div>

      <div id="timer" class="timer"></div>

      <div class="instructions">
        <strong>How to verify:</strong><br />
        1. Open SAuth mobile app<br />
        2. Scan this QR code<br />
        3. Approve the authentication request
      </div>
    </div>

    <script>
      class SAuthVerify {
        constructor() {
          this.requestId = this.getRequestIdFromURL();
          this.sessionData = null;
          this.countdownInterval = null;
          this.refreshInterval = null;

          if (!this.requestId) {
            this.showError("Invalid verification link");
            return;
          }

          this.refreshQRCode();
        }

        getRequestIdFromURL() {
          const pathParts = window.location.pathname.split("/");
          return pathParts[pathParts.length - 1];
        }

        async generateQRCode() {
          const qrData = {
            session_id: this.sessionData.session_id,
            nonce: this.sessionData.nonce,
            expired_time: this.sessionData.expired_time,
          };
          console.log("QR Data:", qrData);
          const qrContainer = document.getElementById("qrcode");
          qrContainer.innerHTML = "";

          new QRCode(qrContainer, {
            text: JSON.stringify(qrData),
            width: 200,
            height: 200,
            colorDark: "#000000",
            colorLight: "#FFFFFF",
            correctLevel: QRCode.CorrectLevel.H,
          });

          this.showStatus("Scan QR code with SAuth mobile app", "loading");
        }

        startCountdown() {
          const expiredTime = this.sessionData.expired_time;
          const timerElement = document.getElementById("timer");

          this.countdownInterval = setInterval(() => {
            const timeLeft = expiredTime - Date.now();

            if (timeLeft <= 0) {
              this.handleExpiredWithRetry();
              return;
            }

            const minutes = Math.floor(timeLeft / 60000);
            const seconds = Math.floor((timeLeft % 60000) / 1000);
            timerElement.textContent = `Expires in: ${minutes}:${seconds
              .toString()
              .padStart(2, "0")}`;
          }, 1000);
        }

        startStatusCheck() {
          // Check status every 1 second
          this.refreshInterval = setInterval(() => {
            this.checkVerificationStatus();
          }, 1000);
        }

        async checkVerificationStatus() {
          try {
            const response = await fetch(`/qrcode/${this.requestId}`);

            if (response.status === 410) {
              this.handleExpiredFinal();
              return;
            }

            if (!response.ok) {
              return;
            }

            const data = await response.json();

            // Check if verified
            if (data.status === "verified") {
              this.handleSuccess();
              return;
            }

            if (Date.now() > data.expired_time && !data.canRetry) {
              this.handleExpiredFinal();
            }
          } catch (error) {
            console.error("Error checking status:", error);
          }
        }
        async refreshQRCode() {
          try {
            this.showStatus("Refreshing QR code...", "loading");

            const response = await fetch(`/qrcode/${this.requestId}/refresh`, {
              method: "POST",
            });

            if (response.status === 410) {
              this.handleExpiredFinal();
              return;
            }

            if (!response.ok) {
              throw new Error("Failed to refresh QR code");
            }

            const newData = await response.json();

            // Check if verified trong lúc refresh
            if (newData.status === "verified") {
              this.handleSuccess();
              return;
            }

            this.sessionData = newData;
            await this.generateQRCode();
            this.startCountdown();
            this.startStatusCheck();
            this.showStatus("Scan with SAuth mobile app", "loading");
          } catch (error) {
            console.error("Error refreshing QR code:", error);
            this.showError("Failed to refresh QR code");
          }
        }

        handleExpiredWithRetry() {
          this.clearIntervals();
          this.showStatus("QR code expired - Refreshing...", "expired");
          document.getElementById("timer").textContent = "";

          // Auto refresh sau 2 giây để user thấy thông báo
          setTimeout(() => {
            this.refreshQRCode();
          }, 2000);
        }

        handleExpiredFinal() {
          this.clearIntervals();
          this.showStatus("QR code expired - Cannot retry", "expired");
          document.getElementById("timer").textContent = "";
          this.blurQRCode();
        }

        handleSuccess() {
          this.clearIntervals();
          this.showStatus("✓ Authentication successful!", "success");
          document.getElementById("timer").textContent =
            "You can close this window";
          this.blurQRCode();

          // Auto close after 3 seconds if in popup
          if (window.opener) {
            setTimeout(() => {
              window.close();
            }, 3000);
          }
        }

        blurQRCode() {
          const qrContainer = document.getElementById("qrcode");
          qrContainer.style.filter = "blur(5px)";
          qrContainer.style.opacity = "0.5";
          qrContainer.style.pointerEvents = "none";
        }

        showStatus(message, type) {
          const statusElement = document.getElementById("status");
          statusElement.textContent = message;
          statusElement.className = `status ${type}`;
        }

        showError(message) {
          this.clearIntervals();
          this.showStatus(`Error: ${message}`, "error");
          document.getElementById("timer").textContent = "";
          document.getElementById("qrcode").innerHTML = "❌";
        }

        clearIntervals() {
          if (this.countdownInterval) {
            clearInterval(this.countdownInterval);
          }
          if (this.refreshInterval) {
            clearInterval(this.refreshInterval);
          }
        }
      }

      // Initialize when page loads
      let sAuthVerify;
      document.addEventListener("DOMContentLoaded", () => {
        sAuthVerify = new SAuthVerify();
      });

      // Clean up intervals when page unloads
      window.addEventListener("beforeunload", () => {
        if (sAuthVerify) {
          sAuthVerify.clearIntervals();
        }
      });
    </script>
  </body>
</html>
