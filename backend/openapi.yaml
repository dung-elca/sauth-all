openapi: 3.0.3
info:
  title: SAuth API
  version: 1.0.0
  description: API specification for SAuth authentication flow
servers:
  - url: https://sauth.example.com/api
tags:
  - name: Admin
    description: APIs for admin backend
  - name: Client
    description: APIs for client backend
  - name: SAuth Web
    description: APIs for SAuth Web (QR Page)
  - name: SAuth Mobile
    description: APIs for SAuth Mobile app
paths:
  # --- Client APIs ---
  /client/create:
    post:
      tags: [Admin]
      summary: Create a new client
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                contact:
                  type: string
                webhook_url:
                  type: string
                enable_datadome:
                  type: boolean
                enable_recaptcha:
                  type: boolean
              required:
                - name
      responses:
        "200":
          description: Registered client
          content:
            application/json:
              schema:
                type: object
                properties:
                  client_id:
                    type: string
                  client_secret:
                    type: string
    put:
      tags: [Admin]
      summary: Update existing client
      parameters:
        - name: client_id
          in: header
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                contact:
                  type: string
                webhook_url:
                  type: string
                enable_datadome:
                  type: boolean
                enable_recaptcha:
                  type: boolean
              required:
                - name
      responses:
        "200":
          description: Settings updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
  /client/verify-request:
    post:
      tags: [Client]
      summary: Send verify request
      parameters:
        - name: client_id
          in: header
          required: true
          schema:
            type: string
        - name: client_secret
          in: header
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                allow_refresh:
                  type: boolean
                expired_duration:
                  type: number
                max_try:
                  type: number
                metadata:
                  type: object
              required:
                - allow_refresh
                - expired_duration
                - max_try
      responses:
        "200":
          description: Verification request created
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                  request_id:
                    type: string
  /client/webhook:
    post:
      tags: [Client]
      summary: Webhook for client to receive verification result
      parameters:
        - name: api_key
          in: header
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                request_id:
                  type: string
                status:
                  type: string
                device_id:
                  type: string
                metadata:
                  type: object
              required:
                - request_id
                - status
                - device_id
      responses:
        "200":
          description: Webhook received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  # --- SAuth Web APIs ---
  /sauthweb/qrcode/{request_id}:
    get:
      tags: [SAuth Web]
      summary: SAuthWeb requests QR code from SAuthBackend
      parameters:
        - name: request_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: QR code data
          content:
            application/json:
              schema:
                type: object
                properties:
                  session_id:
                    type: string
                  expired_time:
                    type: string
                  nonce:
                    type: string
                  allow_retry:
                    type: boolean

  # --- SAuth Mobile APIs ---
  /mobile/register-device:
    post:
      tags: [SAuth Mobile]
      summary: SAuth Mobile registers a new device
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                public_key:
                  type: string
                signature:
                  type: string
                device_info:
                  type: object
              required:
                - public_key
                - signature
      responses:
        "200":
          description: Device registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  device_id:
                    type: string
  /mobile/verify-qrcode:
    post:
      tags: [SAuth Mobile]
      summary: SAuth Mobile verifies QR code
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                session_id:
                  type: string
                nonce:
                  type: string
                signature:
                  type: string
                device_id:
                  type: string
              required:
                - session_id
                - nonce
                - signature
                - device_id
      responses:
        "200":
          description: Verification result
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
